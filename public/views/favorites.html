<h2>Favorites: {{saved.total}}</h2>
<div class="row">
  <div class="col-lg-6" ng-repeat="picture in saved.gifs">
    <img ng-src="{{picture.url}}" />
    <div class="row">
      <label>Comment:</label>
      <input type="text" ng-model="picture.comment" />
      <button class="btn btn-warning" ng-click="saved.updateGif($index)">Update!</button>
      <button class="btn btn-danger" ng-click="saved.deleteGif($index)">Delete!</button>
    </div>
  </div>
</div>
